<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 1 _ 반복문 for For문</title>
</head>
<body>
    <script>
        var sum =0;
        for(var i=0; i <10; i++)
        {
            sum +=i; //sum =sum +i
            windows.document.write("<p>"+sum+"<p>");
        }
    </script>
    
</body>
</html>
